<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Plataformas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela inicial -->
  <div id="startScreen">
    <h1>🌟 Jogo de Plataformas 🌟</h1>
    <button id="startBtn">Iniciar Jogo</button>
    <button id="optionsBtn">Opções</button>
  </div>

  <!-- Canvas do jogo -->
  <canvas id="gameCanvas"></canvas>

  <!-- Botão de Pause -->
  <button id="pauseBtn">⏸️</button>

  <!-- Menu de Pause -->
  <div id="pauseMenu">
    <h2>Pausado</h2>
    <button id="resumeBtn">▶️ Continuar</button>
    <button id="settingsBtn">⚙️ Opções</button>
    <button id="hudBtn">🎮 HUD</button>
    <button id="menuBtn">🏠 Menu Inicial</button>
  </div>

  <!-- Menu de Opções -->
  <div id="optionsMenu">
    <h2>⚙️ Configurações</h2>
    <label>Dificuldade:
      <select id="difficultySelect">
        <option value="easy">Fácil</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Difícil</option>
      </select>
    </label>
    <label>Sensibilidade:
      <input type="range" id="sensitivity" min="2" max="10" value="4">
    </label>
    <button id="backPause">⬅️ Voltar</button>
  </div>

  <!-- Menu de HUD -->
  <div id="hudMenu">
    <h2>🎮 Ajustes do HUD</h2>
    <label>Tamanho dos botões:
      <input type="range" id="btnSize" min="40" max="120" value="60">
    </label>
    <label>Opacidade dos botões:
      <input type="range" id="btnOpacity" min="0.2" max="1" step="0.1" value="1">
    </label>
    <button id="backHud">⬅️ Voltar</button>
  </div>

  <!-- Controles Mobile -->
  <div id="mobileControls">
    <button id="leftBtn">⬅️</button>
    <button id="rightBtn">➡️</button>
  </div>

  <!-- Botão de Restart (Game Over) -->
  <button id="restartBtn">🔄 Reiniciar</button>

  <script src="script.js"></script>
</body>
</html>
