<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Escalada Extrema</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="gameCanvas"></canvas>

<!-- Tela inicial -->
<div id="startScreen">
  <div id="startContent">
    <h1>Escalada Extrema</h1>
    <button id="startBtn">Iniciar Jogo</button>
  </div>
</div>

<!-- Controles no celular -->
<div id="mobileControls">
  <button id="pauseMobileBtn">Pause</button>
</div>

<!-- Pause Menu -->
<div id="pauseMenu">
  <h2>PAUSE</h2>
  <label>Sensibilidade:
    <input type="range" id="sensitivity" min="1" max="10" value="4">
  </label>
  <button id="resumeBtn">Continuar</button>
  <button id="backBtn">Voltar ao Início</button>
</div>

<!-- Botão de reiniciar -->
<button id="restartBtn">Reiniciar</button>

<!-- Sons -->
<audio id="jumpSound" src="jump.mp3"></audio>
<audio id="superJumpSound" src="superjump.mp3"></audio>
<audio id="gameOverSound" src="gameover.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
