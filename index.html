<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Escalada Extrema</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Tela inicial -->
  <div id="startScreen">
    <h1>⛰️ Escalada Extrema ⛰️</h1>
    <button id="startBtn">🎮 Iniciar Jogo</button>
    <button id="optionsBtn">⚙️ Opções</button>
  </div>

  <!-- Canvas do jogo -->
  <canvas id="gameCanvas"></canvas>

  <!-- Botão de Pause -->
  <button id="pauseBtn">⏸️</button>

  <!-- Menu de Pause -->
  <div id="pauseMenu">
    <button id="resumeBtn">▶️ Continuar</button>
    <button id="settingsBtn">⚙️ Opções</button>
    <button id="hudBtn">🎛️ HUD</button>
    <button id="menuBtn">🏠 Menu Inicial</button>
  </div>

  <!-- Submenu de Opções -->
  <div id="optionsMenu">
    <h2>⚙️ Opções</h2>
    <label>Dificuldade:
      <select id="difficultySelect">
        <option value="easy">Fácil</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Difícil</option>
      </select>
    </label>
    <label>Sensibilidade:
      <input type="range" id="sensitivity" min="2" max="10" value="4">
    </label>
    <button id="backPause">⬅️ Voltar</button>
  </div>

  <!-- HUD Config -->
  <div id="hudMenu">
    <h2>🎛️ Configuração HUD</h2>
    <label>Tamanho Botões:
      <input type="range" id="btnSize" min="40" max="100" value="60">
    </label>
    <label>Opacidade Botões:
      <input type="range" id="btnOpacity" min="0.2" max="1" step="0.1" value="1">
    </label>
    <button id="backHud">⬅️ Voltar</button>
  </div>

  <!-- Controles Mobile -->
  <div id="mobileControls">
    <button id="leftBtn">⬅️</button>
    <button id="rightBtn">➡️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
