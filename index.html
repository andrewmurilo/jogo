<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Plataforma</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#87ceeb, #ffffff);
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: auto;
      background-color: #e0f7fa;
    }

    #restartBtn {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background: #ff5722;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 20;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="restartBtn">Reiniciar</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 360;
    canvas.height = 640;

    let cameraY = 0;

    let player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 80,
      width: 40,
      height: 40,
      color: "#ff5722",
      velocityY: 0,
      gravity: 0.4,
      jumpPower: -9
    };

    let platforms = [];
    let score = 0;
    let gameOver = false;

    const restartBtn = document.getElementById("restartBtn");

    let keys = { left: false, right: false };

    // Controles PC
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" || e.key === "a") keys.left = true;
      if (e.key === "ArrowRight" || e.key === "d") keys.right = true;
    });
    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft" || e.key === "a") keys.left = false;
      if (e.key === "ArrowRight" || e.key === "d") keys.right = false;
    });

    // Controles Mobile (giroscópio)
    window.addEventListener("deviceorientation", (event) => {
      if (event.gamma > 10) { keys.right = true; keys.left = false; }
      else if (event.gamma < -10) { keys.left = true; keys.right = false; }
      else { keys.left = false; keys.right = false; }
    });

    function createPlatform(x, y, type = "normal", withSpring = false) {
      const width = type === "small" ? 60 : 100;
      const platform = {
        x, y, width, height: 15, type,
        dx: type === "moving" ? (Math.random() > 0.5 ? 1 : -1) * 1.5 : 0,
        spring: withSpring ? { width: 20, height: 20, active: true } : null,
        timer: type === "temporary" ? 300 : null // 5s aprox
      };
      platforms.push(platform);
    }

    function resetGame() {
      player.x = canvas.width / 2 - 20;
      player.y = canvas.height - 80;
      player.velocityY = 0;
      score = 0;
      gameOver = false;
      cameraY = 0;
      platforms = [];
      createPlatform(player.x - 30, player.y + 50, "normal"); // plataforma inicial
      spawnBatch();
      restartBtn.style.display = "none";
      gameLoop();
    }

    function spawnBatch() {
      for (let i = 0; i < 3; i++) {
        const typeRand = Math.random();
        let type = "normal";
        if (typeRand < 0.15) type = "temporary";
        else if (typeRand < 0.3) type = "moving";
        else if (typeRand < 0.45) type = "small";

        let withSpring = false;
        if (type !== "temporary" && Math.random() < 0.2) withSpring = true;

        const x = Math.random() * (canvas.width - 100);
        const y = -Math.random() * 150 - 50;
        createPlatform(x, y, type, withSpring);
      }
    }

    function updatePlatforms() {
      platforms.forEach(p => {
        if (p.dx) {
          p.x += p.dx;
          if (p.x < 0 || p.x + p.width > canvas.width) p.dx *= -1;
        }
        if (p.type === "temporary" && p.timer !== null) {
          p.timer--;
          if (p.timer <= 0) p.remove = true;
        }
      });

      platforms = platforms.filter(p => p.y - cameraY < canvas.height + 100 && !p.remove);

      if (platforms.length < 6) spawnBatch();
    }

    function updatePlayer() {
      if (keys.left) player.x -= 4;
      if (keys.right) player.x += 4;

      // Teletransporte lateral
      if (player.x + player.width < 0) player.x = canvas.width;
      if (player.x > canvas.width) player.x = -player.width;

      player.velocityY += player.gravity;
      player.y += player.velocityY;

      // Colisão plataformas
      if (player.velocityY > 0) {
        platforms.forEach(p => {
          if (
            player.x < p.x + p.width &&
            player.x + player.width > p.x &&
            player.y + player.height > p.y &&
            player.y + player.height < p.y + p.height + 10
          ) {
            player.velocityY = player.jumpPower;
            if (p.spring && p.spring.active) {
              player.velocityY = -15; // mola
              p.spring.active = false;
            }
          }
        });
      }

      // Game Over
      if (player.y - cameraY > canvas.height) {
        gameOver = true;
        restartBtn.style.display = "block";
      }

      // Limite superior (não deixa sumir)
      if (player.y < cameraY + 50) player.y = cameraY + 50;
    }

    function updateCamera() {
      if (player.y < cameraY + canvas.height / 2) {
        cameraY = player.y - canvas.height / 2;
      }
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y - cameraY, player.width, player.height);
    }

    function drawPlatforms() {
      platforms.forEach(p => {
        ctx.fillStyle =
          p.type === "moving" ? "#4caf50" :
          p.type === "temporary" ? "#f44336" :
          p.type === "small" ? "#2196f3" : "#8bc34a";

        ctx.fillRect(p.x, p.y - cameraY, p.width, p.height);

        if (p.spring) {
          ctx.fillStyle = "#ffeb3b";
          ctx.fillRect(p.x + p.width/2 - 10, p.y - 20 - cameraY, p.spring.width, p.spring.height);
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        updatePlayer();
        updatePlatforms();
        updateCamera();

        drawPlayer();
        drawPlatforms();
        drawScore();

        score++;
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = "#000";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over", 100, canvas.height / 2);
      }
    }

    restartBtn.addEventListener("click", resetGame);

    resetGame();
  </script>
</body>
</html>
