<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Escalada Extrema</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Tela inicial -->
  <div id="startScreen">
    <div id="startContent">
      <h1>Escalada Extrema</h1>
      <button id="startBtn">Iniciar Jogo</button>
    </div>
  </div>

  <!-- Botões no celular -->
  <div id="mobileControls">
    <button id="pauseMobileBtn">Pause</button>
  </div>

  <!-- Botões do jogo -->
  <div id="gameButtons">
    <button id="backBtn">Voltar ao Início</button>
    <label>Sensibilidade:
      <input type="range" id="sensitivity" min="1" max="10" value="4">
    </label>
  </div>

  <button id="restartBtn">Reiniciar</button>

  <!-- Sons -->
  <audio id="jumpSound" src="jump.mp3"></audio>
  <audio id="superJumpSound" src="superjump.mp3"></audio>
  <audio id="gameOverSound" src="gameover.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
