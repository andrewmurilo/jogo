<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jump Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #87ceeb;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #e0f7fa;
      display: none;
    }
    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.5);
      color: white;
      text-align: center;
    }
    #startScreen h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    #startScreen button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      transition: background 0.3s;
    }
    #startScreen button:hover {
      background: #45a049;
    }
    #restartBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Jump Game</h1>
    <button id="startBtn">Iniciar Jogo</button>
  </div>
  <canvas id="gameCanvas" width="360" height="640"></canvas>
  <button id="restartBtn">Reiniciar</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player, platforms, score, gameOver, cameraY, gameStarted = false;

    const restartBtn = document.getElementById("restartBtn");
    const startScreen = document.getElementById("startScreen");
    const startBtn = document.getElementById("startBtn");

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      canvas.style.display = "block";
      resetGame();
      gameStarted = true;
      gameLoop();
    });

    restartBtn.addEventListener("click", () => {
      resetGame();
      gameLoop();
    });

    let keys = { left: false, right: false };
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" || e.key === "a") keys.left = true;
      if (e.key === "ArrowRight" || e.key === "d") keys.right = true;
    });
    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft" || e.key === "a") keys.left = false;
      if (e.key === "ArrowRight" || e.key === "d") keys.right = false;
    });

    function createPlatform(x, y, type = "normal") {
      return {
        x, y,
        width: 70, height: 15,
        type,
        dx: type === "moving" ? 2 : 0,
        timer: type === "temporary" ? 300 : null,
        used: false
      };
    }

    function resetGame() {
      player = {
        x: canvas.width / 2 - 20,
        y: canvas.height - 80,
        width: 40, height: 40,
        color: "#ff5722",
        velocityY: 0,
        gravity: 0.4,
        jumpPower: -10
      };

      platforms = [];
      score = 0;
      gameOver = false;
      cameraY = 0;

      platforms.push(createPlatform(canvas.width / 2 - 35, canvas.height - 40, "normal"));

      for (let i = 1; i < 7; i++) {
        let px = Math.random() * (canvas.width - 70);
        let py = canvas.height - i * 100;
        let types = ["normal", "moving", "temporary", "cloud"];
        let type = types[Math.floor(Math.random() * types.length)];
        platforms.push(createPlatform(px, py, type));
      }

      restartBtn.style.display = "none";
    }

    function updatePlayer() {
      if (keys.left) player.x -= 4;
      if (keys.right) player.x += 4;

      if (player.x + player.width < 0) player.x = canvas.width;
      if (player.x > canvas.width) player.x = -player.width;

      player.velocityY += player.gravity;
      player.y += player.velocityY;

      platforms.forEach((p) => {
        if (
          player.x < p.x + p.width &&
          player.x + player.width > p.x &&
          player.y + player.height > p.y &&
          player.y + player.height < p.y + p.height + 10 &&
          player.velocityY > 0
        ) {
          player.velocityY = player.jumpPower;

          if (!p.used) {
            score += 10; // conta ponto apenas quando pisa em uma plataforma
            p.used = true;
          }

          if (p.type === "temporary") {
            p.timer -= 1;
            if (p.timer <= 0) {
              platforms = platforms.filter((pl) => pl !== p);
            }
          }

          if (p.type === "cloud") {
            platforms = platforms.filter((pl) => pl !== p); // nuvem some logo apÃ³s pisar
          }
        }
      });

      if (player.y - cameraY > canvas.height) {
        gameOver = true;
      }

      if (player.y < canvas.height / 2 - cameraY) {
        cameraY = player.y - canvas.height / 2;
      }
    }

    function updatePlatforms() {
      platforms.forEach((p) => {
        if (p.type === "moving") {
          p.x += p.dx;
          if (p.x <= 0 || p.x + p.width >= canvas.width) {
            p.dx *= -1;
          }
        }
      });

      platforms = platforms.filter((p) => p.y - cameraY < canvas.height + 100);

      while (platforms.length < 10) {
        let px = Math.random() * (canvas.width - 70);
        let py = platforms[platforms.length - 1].y - 80;
        let types = ["normal", "moving", "temporary", "cloud"];
        let type = types[Math.floor(Math.random() * types.length)];
        platforms.push(createPlatform(px, py, type));
      }
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y - cameraY, player.width, player.height);
    }

    function drawPlatforms() {
      platforms.forEach((p) => {
        if (p.type === "normal") ctx.fillStyle = "#4caf50";
        if (p.type === "moving") ctx.fillStyle = "#2196f3";
        if (p.type === "temporary") ctx.fillStyle = "#ff9800";
        if (p.type === "cloud") ctx.fillStyle = "#ffffff";
        ctx.fillRect(p.x, p.y - cameraY, p.width, p.height);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        updatePlayer();
        updatePlatforms();

        drawPlayer();
        drawPlatforms();
        drawScore();

        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = "#000";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over", canvas.width / 2 - 80, canvas.height / 2);
        restartBtn.style.display = "block";
      }
    }
  </script>
</body>
</html>
