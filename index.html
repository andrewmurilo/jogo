<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escalada Extrema</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Tela Inicial -->
<div id="startScreen">
  <h1>Escalada Extrema</h1>
  <button id="startBtn">Iniciar Jogo</button>
  <button id="optionsBtn">Opções</button>
</div>

<!-- Canvas do Jogo -->
<canvas id="gameCanvas"></canvas>

<!-- Botão Pause -->
<button id="pauseBtn">⏸️</button>

<!-- Menu de Pause -->
<div id="pauseMenu">
  <h2>Pausado</h2>
  <button id="resumeBtn">▶️ Continuar</button>
  <button id="settingsBtn">⚙️ Opções</button>
  <button id="hudBtn">🎮 HUD</button>
  <button id="menuBtn">🏠 Menu Inicial</button>
</div>

<!-- Menu de Opções -->
<div id="optionsMenu">
  <h2>Configurações</h2>
  <label>Dificuldade:
    <select id="difficultySelect">
      <option value="easy">Fácil</option>
      <option value="normal" selected>Normal</option>
      <option value="hard">Difícil</option>
    </select>
  </label>
  <label>Sensibilidade do movimento:
    <input type="range" id="sensitivity" min="2" max="10" value="4">
  </label>
  <button id="backPause">⬅️ Voltar</button>
</div>

<!-- Menu HUD -->
<div id="hudMenu">
  <h2>HUD</h2>
  <label>Tamanho dos botões:
    <input type="range" id="btnSize" min="40" max="120" value="60">
  </label>
  <label>Opacidade dos botões:
    <input type="range" id="btnOpacity" min="0.2" max="1" step="0.1" value="1">
  </label>
  <p>Arraste os botões na tela para reposicionar.</p>
  <button id="confirmHud">✅ Confirmar</button>
  <button id="backHud">⬅️ Voltar</button>
</div>

<!-- Controles Mobile -->
<div id="mobileControls">
  <button id="leftBtn">⬅️</button>
  <button id="rightBtn">➡️</button>
</div>

<!-- Botão Restart e Menu Inicial no Game Over -->
<button id="restartBtn">🔄 Reiniciar</button>
<button id="menuRestartBtn">🏠 Menu Inicial</button>

<script src="script.js"></script>
</body>
</html>
