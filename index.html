<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Plataformas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela inicial -->
  <div id="menuInicial">
    <h1>🌟 Jogo de Plataformas 🌟</h1>
    <button id="btnIniciar">🎮 Iniciar Jogo</button>
    <button id="btnOpcoes">⚙️ Opções</button>
  </div>

  <!-- Tela de opções -->
  <div id="menuOpcoes" class="hidden">
    <h2>⚙️ Opções</h2>
    <label>Dificuldade:</label>
    <select id="dificuldade">
      <option value="facil">Fácil</option>
      <option value="normal" selected>Normal</option>
      <option value="dificil">Difícil</option>
    </select>
    <label>Sensibilidade:</label>
    <input type="range" id="sensibilidade" min="2" max="10" value="5">
    <button id="btnVoltarMenu">⬅️ Voltar</button>
  </div>

  <!-- HUD -->
  <div id="hud" class="hidden">
    <button id="btnPause" class="hudBtn">⏸️</button>
    <div id="hudMobile" class="hidden">
      <button id="btnEsquerda" class="hudBtn">⬅️</button>
      <button id="btnDireita" class="hudBtn">➡️</button>
    </div>
    <div id="pontuacao">Pontuação: 0</div>
  </div>

  <!-- Pause Menu -->
  <div id="menuPause" class="hidden">
    <h2>⏸️ Pausado</h2>
    <button id="btnContinuar">▶️ Continuar</button>
    <button id="btnHud">🕹️ HUD</button>
    <button id="btnMenuInicial">🏠 Menu Inicial</button>
  </div>

  <!-- Tela de Game Over -->
  <div id="gameOver" class="hidden">
    <h2>💀 Game Over 💀</h2>
    <button id="btnRestart">🔄 Reiniciar</button>
    <button id="btnVoltarInicio">🏠 Voltar ao Início</button>
  </div>

  <!-- Canvas do jogo -->
  <canvas id="gameCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
