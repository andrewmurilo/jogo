<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Plataforma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h1>Plataforma Jump</h1>
    <button id="startBtn">Iniciar</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="pauseMenu" class="hidden">
    <h2>Pause</h2>
    <label>Sensibilidade: 
      <input type="range" id="sensitivity" min="2" max="10" value="4">
    </label>
    <label>Dificuldade:
      <select id="difficulty">
        <option value="easy">Fácil</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Difícil</option>
      </select>
    </label>
    <button id="resumeBtn">Continuar</button>
    <button id="menuBtn">Menu</button>
  </div>

  <div id="controls">
    <button id="leftBtn">◀</button>
    <button id="pauseBtn">II</button>
    <button id="rightBtn">▶</button>
  </div>

  <button id="restartBtn" class="hidden">Reiniciar</button>

  <script src="script.js"></script>
</body>
</html>
