<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalada Extrema</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameRoot">
    <canvas id="gameCanvas"></canvas>
    <div id="ui">Score: 0</div>

    <!-- Menu inicial -->
    <div id="mainMenu" class="menu">
      <h1>Escalada Extrema</h1>
      <button id="startBtn">▶ Iniciar</button>
      <label>Dificuldade:
        <select id="difficulty">
          <option value="easy">Fácil</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Difícil</option>
        </select>
      </label>
      <label>Sensibilidade:
        <input type="range" id="sensitivity" min="3" max="10" value="6">
      </label>
    </div>

    <!-- Menu pausa / game over -->
    <div id="pauseMenu" class="menu hidden">
      <h2 id="pauseTitle">⏸ Pausado</h2>
      <button id="resumeBtn">▶ Continuar</button>
      <button id="restartBtn">↻ Reiniciar</button>
    </div>

    <!-- Controles mobile -->
    <div id="controls">
      <button id="leftBtn">⮜</button>
      <button id="pauseBtn">⏸</button>
      <button id="rightBtn">⮞</button>
      <button id="fullscreenBtn">⛶</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
