<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Escalada Extrema</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameRoot">
    <canvas id="gameCanvas" width="400" height="700" aria-label="Canvas do jogo"></canvas>

    <div id="ui">Score: 0</div>

    <!-- Main menu -->
    <div id="mainMenu" class="overlay">
      <div class="card">
        <h1>üéÆ Escalada Extrema</h1>

        <div class="row">
          <label for="difficulty">Dificuldade</label>
          <select id="difficulty">
            <option value="easy">F√°cil</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Dif√≠cil</option>
          </select>
        </div>

        <div class="row">
          <label for="sensitivity">Sensibilidade</label>
          <input id="sensitivity" type="range" min="3" max="12" value="6" />
        </div>

        <div class="actions">
          <button id="startBtn" class="primary">‚ñ∂ Iniciar</button>
          <button id="startNoFs" class="ghost" style="display:none">Iniciar (sem fullscreen)</button>
        </div>

        <p class="hint">Use ‚Üê ‚Üí no teclado, girosc√≥pio no celular ou os bot√µes na tela.</p>
      </div>
    </div>

    <!-- Pause / Game Over menu -->
    <div id="pauseMenu" class="overlay hidden">
      <div class="card">
        <h2 id="pauseTitle">‚è∏ Pausado</h2>

        <div class="actions">
          <button id="resumeBtn" class="primary">‚ñ∂ Continuar</button>
          <button id="restartBtn" class="ghost">‚Üª Reiniciar</button>
        </div>
      </div>
    </div>

    <!-- Fixed buttons -->
    <button id="pauseBtn" class="fixedBtn" aria-label="Pausar">‚è∏</button>
    <button id="fullscreenBtn" class="fixedBtn mobileOnly" aria-label="Tela cheia">üî≤</button>

    <!-- Mobile controls -->
    <div id="controls" class="mobileOnly">
      <button id="leftBtn" class="control">‚óÄ</button>
      <div class="touchSpacer"></div>
      <button id="rightBtn" class="control">‚ñ∂</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
